<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav">
                    <li class='nav-item'>
                        <a class="navbar-brand" href="{% url 'basic_app:index' %}">HOME</a>
                    </li>
                    <li class='nav-item'>
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    <li class='nav-item'>
                        <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class='nav-item'>
                        <a class="nav-link" href="{% url 'basic_app:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class='nav-item'>
                        <a class="nav-link" href="{% url 'basic_app:login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block body_block %}d
                <!-- Anything outside of this will be inherited if you extend in another template! -->
            {% endblock %}
        </div>
    </body>
</html>
